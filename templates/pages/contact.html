{% extends "layout/base.html" %}
{% block content %}

<div class="row justify-content-center">
	<h3 class="col-sm-8 sectionhead">contact.</h3>
</div>

<!--Form-->
<div class="container col-sm-12 col-md-8" id="contactbox">
	<div class="row justify-content-center">
		<div class="col-sm-8">
			<p id="contacttext">please feel free to get in touch.
				<br />
            let's do something amazing!</p>
		</div>
	</div>

	<form id="contact-form" method="post" action="contact.php" role="form">
		<div class="row justify-content-center">

			<div class="center-form col-sm-12 col-md-8">
				<form>
					<input type="text" name="name" id="fullname" class="form-control" placeholder="what's your name?" required />
					<br />
					<input type="email" name="email" id="emailaddress" class="form-control" placeholder="what's your email address?" required />
					<br />
					<textarea rows="5" name="projectsummary" id="projectsummary" class="form-control"
                        placeholder="what's on your mind?" required></textarea>
					<br />
					<div class="form-row text-center">
						<div class="col">
							<button type="submit" id="btnsend">send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</form>

</div>

<!-- Bird -->
{% include 'components/bird.html' %}

<!-- Footer -->
<footer id="footer">

	<!-- Social Media -->
	<div class="row justify-content-center">
		{% include 'components/social.html' %}
	</div>

	<div class="row justify-content-center">
		<a id="adminlink" href="{{url_for('admin')}}">admin</a>
	</div>

	<div class="row justify-content-center">
		<div class="col-12">
			<p id="copyright">copyright &copy gary simons <script>
					document.write( new Date().getFullYear() );
				</script>
			</p>
		</div>

	</div>

</footer>


{% endblock content %}
